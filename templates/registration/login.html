{% extends "base.html" %}

{% block content %}

<div style="max-width: 400px; margin: auto; padding-top: 80px;">

    <h2 style="text-align:center;">Iniciar Sesión TES EXPRESS</h2>
    <br>

    {% if form.errors %}
        <p style="color:red; text-align:center;">
            Usuario o contraseña incorrectos
        </p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Usuario</label>
        {{ form.username }}

        <label>Contraseña</label>
        {{ form.password }}

        <br><br>
        <button type="submit" style="
            width:100%; 
            padding:10px; 
            background:#007bff; 
            color:white; 
            border:none; 
            cursor:pointer;">
            Entrar
        </button>
    </form>

</div>

{% endblock %}
